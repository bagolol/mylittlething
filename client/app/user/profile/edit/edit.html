<navbar></navbar>
<subnav></subnav>
<div class="container">
    <h1>edit profile</h1>
    <hr>
    <div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
          <h6>upload a different photo...</h6>

          <input type="file" class="form-control">
        </div>
      </div>
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">Ã—</a>
          <i class="fa fa-coffee"></i>
          This is an <strong>.alert</strong>. Use this to show important messages to the user.
        </div>
        <h3>Personal info</h3>

        <form class="form-horizontal" role="form" name="form" ng-submit="vm.updateProfile(form)">
          <div class="form-group">
            <label class="col-lg-3 control-label">first name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{vm.currentUser.name}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">last name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{vm.currentUser.surname}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">address:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{vm.currentUser.email}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">time zone:</label>
            <div class="col-lg-8">
              <div class="ui-select">
                <select id="user_time_zone" class="form-control">
                  <option value="Hawaii">(GMT-10:00) Hawaii</option>
                  <option value="Alaska">(GMT-09:00) Alaska</option>
                  <option value="Pacific Time (US &amp; Canada)">(GMT-08:00) Pacific Time (US &amp; Canada)</option>
                  <option value="Arizona">(GMT-07:00) Arizona</option>
                  <option value="Mountain Time (US &amp; Canada)">(GMT-07:00) Mountain Time (US &amp; Canada)</option>
                  <option value="Central Time (US &amp; Canada)" selected="selected">(GMT-06:00) Central Time (US &amp; Canada)</option>
                  <option value="Eastern Time (US &amp; Canada)">(GMT-05:00) Eastern Time (US &amp; Canada)</option>
                  <option value="Indiana (East)">(GMT-05:00) Indiana (East)</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">username:</label>
            <div class="col-md-8">
              <input class="form-control" type="text" value="{{vm.currentUser.username}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" value="{{vm.currentUser.password}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label">confirm password:</label>
            <div class="col-md-8">
              <input class="form-control" type="password" value="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>
