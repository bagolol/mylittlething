<div class="container">
  <div class="navbar-header">
    <button class="navbar-toggle" type="button" ng-click="vm.isCollapsed = !vm.isCollapsed">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
  </div>
  <div collapse="vm.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
    <ul class="nav navbar-nav">
      <li ng-repeat="item in vm.menu" ui-sref-active="active">
          <a ui-sref="{{item.state}}">{{item.title}}</a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-center">
      <li ng-show="vm.isLoggedIn()"><a ui-sref="profile">{{ vm.getCurrentUser().username }}</a></li>
    </ul>
  </div>
</div>
